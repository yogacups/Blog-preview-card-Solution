<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higjer than 65% of the people who have taken these test.
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="reaction score">
            <div class="score-con">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <span class="reaction">Reaction</span>
            </div>

            <span class="grey-text"
              ><span class="black-text">80 / </span>100</span
            >
          </div>
          <div class="memory score">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <span class="memory">Memory</span>
            </div>

            <span class="grey-text"
              ><span class="black-text">80 / </span>100</span
            >
          </div>
          <div class="verbal score">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              <span class="verbal">Verbal</span>
            </div>

            <span class="grey-text"
              ><span class="black-text">80 / </span>100</span
            >
          </div>
          <div class="visual score">
            <div class="score-con">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <span class="visual">Visual</span>
            </div>

            <span class="grey-text"
              ><span class="black-text">80 / </span>100</span
            >
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
